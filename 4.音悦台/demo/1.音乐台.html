	<script src="js/transform.js"></script>
	<script>
		navShow();

		function navShow() {
			var btn = document.querySelector('#menuBtn');
			var nav = document.querySelector('#nav');
			btn.addEventListener(
				'touchstart',
				function (e) {
					if (btn.className == 'menuBtnClos') {
						btn.className = 'menuBtnShow'
						nav.style.display = 'block'
					} else {
						btn.className = 'menuBtnClos'
						nav.style.display = 'none'
					}
					e.stopPropagation();
				}
			)
			// 因为点击除了按钮的文档的其他地方菜单消失，阻止冒泡，防止点击菜单的时候菜单也消失
			nav.addEventListener('touchstart', function (e) {
				e.stopPropagation();
			})
			document.addEventListener(
				'touchstart',
				function () {
					if (btn.className == 'menuBtnShow') {
						btn.className = 'menuBtnClos'
						nav.style.display = 'none'
					}
				}
			)
		}
		
		function navSwipe(){
			var navScroll = document.querySelector('#navScroll');

		}

		function scrollPic() {
			var wrap = document.querySelector('#picTab');
			var list = document.querySelector('#picList');
			list.innerHTML += list.innerHTML;   // 放在lis上面，因为querySelector选择器不会根据dom变化而自己更新，所以要等dom全部修改完之后再用querySelector获取
			var lis = document.querySelectorAll('#picList li');
			var css = document.createElement('style');
			var nav = document.querySelectorAll('#picNav span');
			console.log(lis.length) // 这时能获取到10个li

			var timer = 0;
			var style = "";
			style = "#wrap{height:" + lis[0].offsetHeight + "px}";
			style += "#picList{width:" + lis.length + "00%}";
			style += "#picList li{width:" + (1 / lis.length * 100) + "%}"
			css.innerHTML += style;
			document.head.appendChild(css);

			// 拖拽
			var startPoint = 0; // 手指的初始坐标
			var startX = 0;  // 元素的初始坐标
			var now = 0;
			var isMove = true;
			var isFirst = true;
			cssTransform(list, 'translateX', 0);  // 设置translateX初始值
			// auto();
			wrap.addEventListener(
				'touchstart',
				function (e) {
					clearInterval(timer);
					list.style.transition = 'none';

					var translateX = cssTransform(list, 'translateX');
					var now = Math.round(-translateX / wrap.offsetWidth);
					if (now == 0) {
						now = nav.length;
					}
					if (now == lis.length - 1) {
						now = nav.length - 1;
					}
					cssTransform(list, 'translateX', -now * wrap.offsetWidth);

					startPoint = e.changedTouches[0];
					startX = cssTransform(list, 'translateX');
					isMove = true;
					isFirst = true;
				}
			)
			wrap.addEventListener(
				'touchmove',
				function (e) {
					if(!isMove) return;

					var nowPoint = e.changedTouches[0];
					var disX = nowPoint.pageX - startPoint.pageX; // pageX差值
					var disY = nowPoint.pageY - startPoint.pageY;	// pageY差值
					console.log(disY, disX);

					if(isFirst){
						isFirst = false;
						if(Math.abs(disY) > Math.abs(disX)){ // 当竖向滑动时阻止滑动
							isMove = false;
						}
					}
					if(isMove){
						cssTransform(list, 'translateX', startX + disX);  // 设置translateX
					}
				}
			)
			wrap.addEventListener(
				'touchend',
				function (e) {
					var translateX = cssTransform(list, 'translateX');
					now = Math.round(-translateX / wrap.offsetWidth);
					tab();
					// auto();
				}
			)

			function auto() {
				clearInterval(timer);
				timer = setInterval(function () {
					if (now == lis.length - 1) {
						now = nav.length - 1;
					}
					list.style.transition = 'none';
					cssTransform(list, 'translateX', -now * wrap.offsetWidth);

					// 延时执行下面的函数，等待元素执行完在加transition:.5s;--如果不加的话transition:none很快会被tab里面的transition:.5s替换，而cssTransform还没执行完，所以还是会出现往前的过渡效果；
					setTimeout(
						function () {
							now++;
							tab();
						}, 30
					);
				}, 2000);
			}


			function tab() {
				list.style.transition = '.5s';
				cssTransform(list, 'translateX', -now * wrap.offsetWidth);
				// 获取要停留在那张图的位置
				console.log('now', now);
				for (var i = 0; i < nav.length; i++) {
					nav[i].className = '';
				}
				nav[now % nav.length].className = 'active';
			}

		}
