<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
.box {
	width: 100px;
	height: 100px;
	background: red;
	position: relative;
}
.div {
	position: absolute;
	left: 150px;
	top: 0;
	width: 100px;
	height: 100px;
	background: yellow;
}
</style>
<script>
window.onload = function () {
	var box = document.querySelector(".box");
	box.addEventListener(
		"touchstart",
		function(ev) {
			console.log(ev);
		},
		false
	);
	/*
		事件函数中 默认的第一个 参数 是 event对象
	*/
};
</script>
</head>
<body>
<div class="box">

</div>
</body>
</html>
