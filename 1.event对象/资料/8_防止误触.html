<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
a {
	display: block;
	width: 50px;
	height: 50px;
	background: red;
	color: #fff;
	margin: 20px;
}
</style>
<script>
document.addEventListener(
	"touchstart",
	function(e) {
		e.preventDefault();
	}
);
window.onload = function () {
	var a = document.querySelectorAll("a");
	for(var i = 0; i < a.length; i++) {
		a[i].addEventListener(
			"touchmove",
			function() {
				this.isMove = true;
			}
		);
		a[i].addEventListener(
			"touchend",
			function() {
				if(!this.isMove) {
					window.location.href = this.href;
				}
				this.isMove = false;
			}
		);
	}
};
</script>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
<a href="http://www.baidu.com">百度</a>
<a href="http://www.baidu.com">百度</a>
<a href="http://www.baidu.com">百度</a>
<a href="http://www.baidu.com">百度</a>
</body>
</html>
