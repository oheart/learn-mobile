<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 200px;
	height: 200px;
	background: red;
	transition: 5s width cubic-bezier(.2,1.43,.43,1.16);
}
.box:hover {
	width: 800px;
}
/*
	transition-property 要动画的样式
	transition-duration 动画时间
	transition-delay 延迟时间
	transition-timing-function 动画形式
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
