<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
#box {
	width: 200px;
	height: 200px;
	background: red;
}
</style>
<script>
window.onload = function() {
	var box = document.querySelector("#box");
	box.addEventListener(
		"touchmove",
		function(e) {
			console.log(e.changedTouches);
		}
	);
};
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
