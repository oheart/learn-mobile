<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 200px;
	height: 200px;
	background: red;
	transition: .5s width, 1s .5s height;
}
.box:hover {
	width: 400px;
	height: 400px;
}
/*
	transition-property 要动画的样式
	transition-duration 动画时间
	transition-delay 延迟时间
	transition-timing-function 动画形式
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
